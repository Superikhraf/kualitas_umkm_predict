<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="description"/>
        <meta name="keywords"/>
        <title>Prediksi Kualitas UMKM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container text-bg-info p-3">
            <h1 class="text-bg-success p-10 mx-auto p-2" style="width: 200px;">Prediksi Kualitas UMKM</h1>
            <form action="{% url 'result' %}">
                {% csrf_token %}
                <div>
                    <label>IZIN USAHA:</label>
                    <select class="form-select" name="LB_IZINUSAHA">
                        <option value="0">
                            Tidak Punya Izin Usaha
                        </option>
                        <option value="1">
                            Punya Izin Usaha
                        </option>
                    </select>
                    <div class="form-text" id="basic-addon4">IUMK ATAU TIDAK PUNYA.</div>
                    <br/>
                </div>
                <div>
                    <label>BRANDING:</label>
                    <select class="form-select" name="MK_BRANDING">
                        <option value="0">
                            Tidak Punya
                        </option>
                        <option value="1">
                            Ragu dengan Konsep Branding
                        </option>
                        <option value="2">
                            Punya Konsep Branding yang Jelas
                        </option>
                    </select>
                    <div class="form-text" id="basic-addon4">Konsep Branding.</div>
                    <br/>
                </div>
                <div>
                    <label>MEDSOS:</label>
                    <select class="form-select" name="DM_MEDSOS">
                        <option value="0">
                            Tidak Punya
                        </option>
                        <option value="1">
                            Whatsapp
                        </option>
                        <option value="2">
                            Punya Beberapa Medsos
                        </option>
                    </select>
                    <div class="form-text" id="basic-addon4">Punya Medsos Atau Tidak.</div>
                    <br/>
                </div>
                <div>
                    <label>LAPORAN KEUANGAN:</label>
                    <select class="form-select" name="KEU_LAPORAN">
                        <option value="0">
                            Tidak Punya
                        </option>
                        <option value="1">
                            Ada, Hanya Manual (Tulis Tangan)
                        </option>
                        <option value="2">
                            Ada, Manual dan Digital
                        </option>
                    </select>
                    <div class="form-text" id="basic-addon4">Laporan Keuangan Yang Ada.</div>
                    <br/>
                </div>
                <div>
                    <label>PELATIHAN:</label>
                    <select class="form-select" name="SDM_PELATIHAN">
                        <option value="0">
                            Tidak Ada
                        </option>
                        <option value="1">
                            Ada
                        </option>
                    </select>
                    <div class="form-text" id="basic-addon4">Training Karyawan.</div>
                    <br/>
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" value='Submit untuk Memprediksi Kualitas' class="btn btn-dark btn-lg"/>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
    </body>
</html>
